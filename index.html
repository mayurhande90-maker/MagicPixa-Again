<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicPixa - Turn any image idea into magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "@firebase/auth": "https://aistudiocdn.com/@firebase/auth@^1.11.0"
  }
}
</script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    /* Base background/color is now controlled by the theme provider */
  }
  .dark body {
    background-color: #0e0e0e;
    color: #e5e7eb; /* gray-200 */
  }
  .light body {
    background-color: #f9fafb; /* gray-50 */
    color: #1f2937; /* gray-800 */
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .light .glass-card {
    background: rgba(255, 255, 255, 0.6);
    border: 1px solid rgba(0, 0, 0, 0.08);
  }
  .glowing-dot {
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from {
      box-shadow: 0 0 4px #00FFFF, 0 0 8px #00FFFF, 0 0 12px #00FFFF;
    }
    to {
      box-shadow: 0 0 8px #00FFFF, 0 0 16px #00FFFF, 0 0 24px #FF007A;
    }
  }

  @keyframes shimmer {
    0% { background-position: -1000px 0; }
    100% { background-position: 1000px 0; }
  }

  .animate-shimmer {
    animation: shimmer 2s infinite linear;
    background: linear-gradient(to right, #4b5563 40%, #9ca3af 50%, #4b5563 60%);
    background-size: 2000px 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .dark .animate-shimmer {
    background: linear-gradient(to right, #9ca3af 40%, #e5e7eb 50%, #9ca3af 60%);
    background-size: 2000px 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  
  @keyframes progress-bar-stripes {
    from { background-position: 1rem 0; }
    to { background-position: 0 0; }
  }
  .progress-bar-animated {
    animation: progress-bar-stripes 1s linear infinite;
    background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
    background-size: 1rem 1rem;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
